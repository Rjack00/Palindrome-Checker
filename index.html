<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Palindrome Checker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        
        <main>
            
            <div class="top-section">
                <h1>Is it a Palindrome?</h1>
                <input id="text-input" type="text" placeholder="Your text here"/>
            </div>

            <button id="check-btn">Check</button>

            <div class="bottom-section">
                <div id="result">Your answer will appear here</div>
                
                <div class="explanation">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</div>    
            </div>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
